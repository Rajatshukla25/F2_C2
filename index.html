<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<div class="container-fluid form-container">
    <!-- Header -->
    <div class="header">
        <h1>Student Portal</h1>
    </div>


    <!-- a search box that allows users to filter the list of students by name,email, or degree. -->
    <div class="search-area">
        <div class="search-container">
            <input type="text" id="search" class="inputField" placeholder="Search By Name, email or gender" />
            <button id="searchBtn" class="searchBtn">Search</button>
        </div>

    <div class="row">
        <div class="col-lg-12 col-xs-12">
            <div class="button-container">
                <button id="sortByNameAsc">Sort A->Z</button>
                <button id="sortByNameDesc">Sort Z->A</button>
                <button id="sortByMarks">Sort by Marks</button>
                <button id="sortByPassing">Sort by Passing</button>
                <button id="sortByClass">Sort by Class</button>
            </div>
        </div>
    </div>


    <!-- Table to Display the list of students on the page -->
    <div class="row">
        <div class="col-lg-12 col-xs-12">
            <div class="table-responsive student-list">
                <table class="table table-bordered" id="student-table">
                    <thead>
                    <tr>
                        <th id="id">ID</th>
                        <th id="name">Student Name</th>
                        <th id="gender">Gender</th>
                        <th id="class">Class</th>
                        <th id="marks">Marks</th>
                        <th id="passing">Passing</th>
                        <th id="mail">Email</th>
                    </tr>
                    </thead>
                    <tbody id="student-body"> </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>

</div>
<script src="script.js"></script>
</body>

</html>
